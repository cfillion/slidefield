language: ruby
rvm:
  - 2.1.1
  - 2.0.0
before_install:
  - sudo add-apt-repository ppa:zoogie/sdl2-snapshots -y
  - sudo apt-get update -qq
  - sudo apt-get install -y build-essential freeglut3-dev libfreeimage-dev libgl1-mesa-dev libopenal-dev libpango1.0-dev libsdl2-ttf-dev libsndfile1-dev libxinerama-dev
